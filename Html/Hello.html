<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table tr td,th{border:1px solid #000;}
	</style>
</head>
<body>
	<h1>Hello World</h1>
	<p>联系地址 信息</p>
	<hr>
	<p>联系地址&nbsp;&nbsp;&nbsp;&nbsp;信息</p>
	<table>
		<caption>标题文本</caption>
		<tbody>
			<th>name</th>
			<th>age</th>
			<tr><td>zhangsan</td><td>111</td></tr>
			<tr><td>lisi</td><td>222</td></tr>
		</tbody>
	</table>
	<br>
	<a href="http://www.sina.com">Sina</a>
	<br><br><br>
	<form method="post" action="/">
		用户名：
		<input type="text" name="username"><br>
		密码：
		<input type="password" name="password"><br><br>
		性别：
		<input type="radio" name="sex" value="male" checked="checked">男
		<input type="radio" name="sex" value="female">女<br>
		运动：
		<input type="checkbox" name="sports" value="footbal" checked="checked">足球
		<input type="checkbox" name="sports" value="basketbal">篮球
		<input type="checkbox" name="sports" value="pingpang">乒乓球<br>

		爱好：
		<select name="enjoy" multiple="multiple">
			<option value="reading">读书</option>
			<option value="sports">运动</option>
			<option value="music">音乐</option>
			<option value="travel">旅游</option>
			<option value="shopping" selected="selected">购物</option>
		</select>
		<br>

        联系我们：<br>
        <textarea cols="50" rows="10" >在这里输入内容...</textarea><br>
        <input type="submit" name="提交">
        <input type="reset" name="重置">

	</form>
</body>
</html>
